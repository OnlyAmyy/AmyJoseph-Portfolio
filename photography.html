        <script>
            $(document).on('click', '[data-toggle="lightbox"]', function(event) {
                event.preventDefault();
                $(this).ekkoLightbox();
            });

            window.sr=ScrollReveal();
            sr.reveal('#photography-intro', {
              duration: 1000,
              origin: 'top',
              distance: '500px'
            });
            sr.reveal('#row-1', {
              duration: 3000,
              origin: 'right',
              distance: '1000px'
            });
            sr.reveal('#row-2', {
              duration: 3000,
              origin: 'left',
              distance: '1000px',
              viewFactor: 0.3
            });
            sr.reveal('#row-3', {
              duration: 3000,
              origin: 'right',
              distance: '1000px',
              viewFactor: 0.3
            });
            sr.reveal('#row-4', {
              duration: 3000,
              origin: 'left',
              distance: '1000px',
              viewFactor: 0.3
            });
            window.sr = new ScrollReveal({ mobile: false });
